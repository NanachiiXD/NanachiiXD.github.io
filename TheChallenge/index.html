<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Modifier Challenge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <h1>Game Modifier Challenge</h1>
    <div>
      <label for="rolls">How many games? </label>
      <input id="rolls" type="number" min="1" placeholder="Enter number of games" />
    </div>
    <button id="rollBtn">Roll Games</button>
    <button id="darkModeBtn">Toggle Dark Mode</button>

    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
