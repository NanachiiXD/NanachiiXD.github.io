<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Live Stream</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg max-w-xl w-full text-center">
    <h1 class="text-3xl font-bold mb-6">üî¥ Stream Status</h1>

    <div id="status-container"></div>
  </div>

  <!-- Load Twitch embed script -->
  <script src="https://embed.twitch.tv/embed/v1.js"></script>

  <script>
    const channelName = "NanachiiXD"; // üëà change to your Twitch channel
    const statusContainer = document.getElementById("status-container");

    function renderCountdown(targetTime) {
      const now = new Date();
      const diff = targetTime - now;
      const hrs = Math.floor(diff / (1000 * 60 * 60));
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);

      statusContainer.innerHTML = `
        <div class="text-xl font-semibold text-gray-200 mb-2">‚è≥ Next stream starts at 16:00</div>
        <div class="text-2xl font-bold text-indigo-400">${hrs}h ${mins}m ${secs}s</div>
      `;
    }

    function renderEmbed() {
      statusContainer.innerHTML = `
        <div class="mb-4 text-xl font-semibold text-green-400">‚úÖ I am LIVE now!</div>
        <div id="twitch-embed" class="rounded-xl overflow-hidden"></div>
      `;

      new Twitch.Embed("twitch-embed", {
        width: "100%",
        height: 480,
        channel: channelName,
        parent: ["NanachiiXD.github.io", "localhost"]
      });
    }

    function updateStatus() {
      const now = new Date();

      const today16 = new Date(now);
      today16.setHours(16, 0, 0, 0);

      const midnight = new Date(now);
      midnight.setHours(24, 0, 0, 0);

      if (now < today16) {
        // Before 16:00 ‚Üí show countdown
        renderCountdown(today16);
      } else if (now >= today16 && now < midnight) {
        // Between 16:00‚Äì24:00 ‚Üí show Twitch embed
        renderEmbed();
      } else {
        // After midnight ‚Üí countdown for tomorrow
        const tomorrow16 = new Date(now);
        tomorrow16.setDate(now.getDate() + 1);
        tomorrow16.setHours(16, 0, 0, 0);
        renderCountdown(tomorrow16);
      }
    }

    updateStatus();
    setInterval(updateStatus, 1000);
  </script>
</body>
</html>
